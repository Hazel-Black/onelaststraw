<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/png-01.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/png-01.png" alt="" />
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <nav>
        <ul>
          <li>
            <a class="home" href="index.html">Home</a>
          </li>
          <li>
            <a class="about" href="about.html">About</a>
          </li>
          <li>
            <a class="services" href="services.html">Services</a>
          </li>

          <li>
            <a class="contact" href="#">Contact</a>
          </li>
        </ul>
      </nav>

      <label for="nav-toggle" class="nav-toggle-label"><span></span> </label>
      <a class="consult" href="https://calendar.app.google/rGRiPyuUsWjtXHze9"
        >Book Consultation</a
      >
    </header>
    <main>
      <div class="conatiner">
        <div class="banner">
          <h1>Contact Us</h1>
        </div>
        <div class="contact-flex">
          <div class="contact-info">
            <h2>Contact</h2>
          
            <div class="contact-info-flex">
              <div class="circle"><img src="images/location.png" alt="" /></div>
              <div><p>P.O Box 1183, Marshall, TX 75670</p></div>
            </div>
            <div class="contact-info-flex">
              <div class="circle"><img src="images/phone.png" alt="" /></div>
              <div><p>(903)-218-7724</p></div>
            </div>
            <div class="contact-info-flex">
              <div class="circle"><img src="images/mail.png" alt="" /></div>
              <div><p>jacobk@onelaststraw.com</p></div>
            </div>
          </div>
          <div class="form">
            <form
              action="https://formsubmit.co/jacobk@onelaststraw.com"
              method="POST"
            >
              <input type="hidden" name="_template" value="box" />
              <input
                type="hidden"
                name="_subject"
                value="OLS Form Submission"
              />

              <div>
                <p>We look forward to hearing from you soon.</p>
              </div>
              <div>
                <label for="name">Name:</label> <br />
                <input type="text" name="name" required /><br />
              </div>
              <div>
                <label for="email">Email:</label> <br />
                <input type="email" name="email" required /><br />
              </div>
              <div>
                <label for="message">Message:</label> <br />
                <textarea
                  name="message"
                  id=""
                  cols="24"
                  rows="4"
                  required
                ></textarea
                ><br />
              </div>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <a class="home" href="index.html">Home</a>
      </div>
      <div>
        <a class="about" href="about.html">About</a>
      </div>
      <div>
        <a class="services" href="services.html">Services</a>
      </div>

      <div><a class="contact" href="#">Contact</a></div>
    </footer>
    <script>
      var className = "inverted";
      var scrollTrigger = 100;

      window.onscroll = function () {
        // We add pageYOffset for compatibility with IE.
        if (
          window.scrollY >= scrollTrigger ||
          window.pageYOffset >= scrollTrigger
        ) {
          document.getElementsByTagName("header")[0].classList.add(className);
        } else {
          document
            .getElementsByTagName("header")[0]
            .classList.remove(className);
        }
      };
    </script>
  </body>
</html>
